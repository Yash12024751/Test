<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="./styles.css"> -->
     <style>
        
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #f4f4f4;
}

.calculator {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  color: #333;
}

.inputBox {
  width: 95%;
  height: 50px;
  font-size: 24px;
  /* padding: 10px; */
  text-align: right;
  border: 2px solid #ccc;
  border-radius: 8px;
  margin-bottom: 10px;
  outline: none;
}

button {
  width: 60px;
  height: 50px;
  font-size: 18px;
  margin: 5px;
  border: none;
  border-radius: 8px;
  background-color: #e0e0e0;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: #d5d5d5;
}

.equals {
  background-color: #4caf50;
  color: white;
}

.equals:hover {
  background-color: #45a049;
}

.clr {
  background-color: #f44336;
  color: white;
}

.clr:hover {
  background-color: #da190b;
}

.del {
  background-color: #ff9800;
  color: white;
}

.del:hover {
  background-color: #e68a00;
}

     </style>
</head>

<body>
      <section class="hero">
        
        <main class="container">
            <input type="text" placeholder="" readonly class="inputbox">
            
            <div class="button-container">
                <button class="clear">AC</button>
                <button class="delete">âŒ«</button>
                <button class="btn">/</button>
                <button class="btn">%</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="equal">=</button>
            </div>
        </main>
    </section>


    <script>
    const inputBox = document.querySelector(".inputbox");
const btn = document.querySelectorAll(".btn");
const equal = document.querySelector(".equal");
const clear = document.querySelector(".clear");
const Delete = document.querySelector(".delete");

for (let i = 0; i < btn.length; i++) {
  btn[i].addEventListener("click", function () {
    // console.log(btn[i].textContent)
    // alert("button is clicked")
    inputBox.value += btn[i].textContent;
    // console.log(inputBox)
  });
}

// inputBox.addEventListener("click",function(){
//     // console.log(inputBox.textContent=inputBox.valu)
// //     alert("input is clicked")
//         i
// })

equal.addEventListener("click", function () {
  // alert("equal is clicked")
  // console.log(equal.textContent)
  inputBox.value = eval(inputBox.value);
});
clear.addEventListener("click", function () {
  // console.log(inputBox.textContent="")
  // alert("clear is clicked")
  inputBox.value = "";
});

Delete.addEventListener("click", function () {
  const value = inputBox.value;
  const newValue = value.slice(0, value.length - 1)
  inputBox.value = newValue;
});

    </script>
</body>

</html>
