<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
     @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #2e2e2e, #1a1a1a);
  font-family: "Poppins", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.outer-border {
  width: 100%;
  max-width: 100vw;
  padding: 20px;
}

.inner-container {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  width: 320px;
  height: auto;
  padding-top: 90px;
  padding-bottom: 20px;
  margin: auto;
  position: relative;
  color: #fff;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
  transition: transform 0.3s ease;
}

.inner-container:hover {
  transform: translateY(-5px);
}

.logo {
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #c84385;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
  overflow: hidden;
  background-color: #fff;
}

.pick {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
  margin-bottom: 25px;
  padding: 0 10px;
}

.content h2 {
  font-size: 22px;
  font-weight: 600;
  color: #ffffff;
}

#email {
  font-size: 12px;
  color: #c0c0c0;
}

.skill {
  font-size: 14px;
  color: #ffb6c1;
  font-weight: 500;
}

.footer {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}

.footer a {
  background-color: #c84385;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease, background-color 0.3s;
}

.footer a:hover {
  background-color: #ff4f9f;
  transform: scale(1.1);
}

.footer img {
  width: 22px;
  height: 22px;
}

.follower {
  background-color: #c84385;
  width: 100%;
  margin-top: auto;
  padding: 10px;
  position: fixed;
  border-radius: 0 0 20px 20px;
  font-size: 14px;
  font-weight: 500;
  color: #ffffff;
  text-align: center;
}

@media (max-width: 768px) {
  .inner-container {
    width: 90%;
  }

  .logo {
    width: 100px;
    height: 100px;
    top: -50px;
  }

  .content h2 {
    font-size: 20px;
  }

  .footer {
    gap: 12px;
  }

  .footer a {
    width: 40px;
    height: 40px;
  }

  .footer img {
    width: 20px;
    height: 20px;
  }
}

@media (max-width: 480px) {
  .logo {
    width: 80px;
    height: 80px;
    top: -40px;
  }

  .content h2 {
    font-size: 18px;
  }

  .skill {
    font-size: 13px;
  }

  .footer {
    flex-wrap: wrap;
  }

  .footer a {
    width: 36px;
    height: 36px;
  }

  .footer img {
    width: 18px;
    height: 18px;
  }

  .follower {
    font-size: 12px;
  }
}

    </style>
  </head>

  <body bgcolor="gray">
    <header>
      <div class="outer-border">
        <div class="inner-container">
          <div class="logo">
            <img src="./yash.pic.jpg" alt="" class="pick" />
          </div>
          <div class="content">
            <h2>Yash Raj</h2>
            <h4 id="email">bt23cse087shivalikcollege.edu.in</h4>
            <p class="skill">Develpor | Designer</p>
          </div>
          <div class="footer">
            <a href="https://www.instagram.com/?hl=en">
              <div class="img1">
                <img src="./img.svg" alt="" class="anchor" />
              </div>
            </a>
            <a href="https://x.com/i/flow/login?lang=en">
              <div class="img2">
                <img src="./img2.svg" alt="" id="twit" />
              </div>
            </a>
            <a
              href="https://studio.youtube.com/channel/UCZnsQ7C0S0f8AtlNMfHDljw"
            >
              <div class="img3">
                <img src="./img3.svg" alt="" width="17px" />
              </div>
            </a>
            <a href="https://www.linkedin.com/feed/">
              <div class="img3">
                <img src="./img4.svg" alt="" width="17px" />
              </div>
            </a>
            <div></div>
          </div>
          <div class="follower">
            <p>109 follower | 127 following</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
