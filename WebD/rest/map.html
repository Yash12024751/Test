<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
    <h1 align="center">World_map</h1>
    <hr>
</head>
<body>
    <img src="https://geology.com/world/world-map.gif" height="300" width="700" alt="world-map" usemap="#world-map">

        <area shape="rect" coords="50,50,150,150" href="https://en.wikipedia.org/wiki/World_map" alt="USA">
        <area shape="circle" coords="300,100,50" href="https://study.com/academy/lesson/the-world-map-lesson-for-kids-continents-features.html" alt="Asia"> <br><br>
    </map>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FEuSURHQSXs?si=DpUKFqZaQAQ0PzPT&amp;start=1925" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
