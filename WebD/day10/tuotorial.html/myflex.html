<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container {
            background-color: lightgreen;
            margin: 10px;
            height: 300px;
            border: 5px solid darkgreen;
            display: flex;
            /* justify-content: center; */
            align-items: center;
            flex-direction: column;
            /* gap: 10px; */
            /* justify-content: space-evenly */
        }

        .inner-top {
            background-color: rgb(106, 119, 234);
            border: 5px solid blue;
            width: 95%;
            height: 30%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        .top-orange {
            width: 30%;
            height: 75%;
            background-color: rgb(240, 193, 128);
            margin: 10px;
            display: flex;

        }

        .top-middle {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-red {
            width: 40%;
            background-color: pink;
            border: 5px solid red;
            height: 70%;
        }

        .inner-middle {
            background-color: brown;
            border: 4px solid rgb(14, 14, 14);
            /* width: 250px;
            height: 200px; */
            width: 40%;
            height: 80%;
        }

        .mid2 {
            background-color: brown;
            border: 3px solid black;
            height: 40%;
            width: 90%;
        }

        .mid-container {
            display: flex;
            border: 5px solid red;
            width: 95%;
            height: 30%;
            justify-content: space-evenly;
            align-items: center;
        }

        .inner-mid-container {
            width: 40%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
        .outer-container {
            background-color: navy;
            border: 2px solid black;
            margin: 10px 10px 10px 10px ;
            height: 50%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner-top">
            <div class="top-orange"></div>
            <div class="top-orange top-middle">
                <div class="top-red"></div>
                <div class="top-red"></div>
            </div>
            <div class="top-orange"></div>

        </div>
        <div class="mid-container">

            <div class="inner-middle"></div>
            <div class="inner-mid-container">
                <div class="mid2"></div>
                <div class="mid2"></div>
            </div>
        </div>
        <!-- <div class="inner-top"></div>
        <div class="inner-top"></div> -->
        <div class="outer-container">
            div
        </div>
    </div>
</body>

</html>
